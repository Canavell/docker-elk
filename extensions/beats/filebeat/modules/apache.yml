# Module: apache
# Docs: https://www.elastic.co/guide/en/beats/filebeat/7.6/filebeat-module-apache.html

- module: apache
  # Access logs
  access:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: ["/home/stas/dev/logs/apache2/other_vhosts_access.log"]

  # Error logs
  error:
    enabled: true

    # Set custom paths for the log files. If left empty,
    # Filebeat will choose the paths depending on your OS.
    var.paths: ["/home/stas/dev/logs/apache2/error.log"]
