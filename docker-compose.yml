version: '3.2'

services:
  elasticsearch:
    container_name: elasticsearch
    build:
      context: elasticsearch/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./elasticsearch/config/elasticsearch.yml
        target: /usr/share/elasticsearch/config/elasticsearch.yml
        read_only: true
      - type: volume
        source: elasticsearch
        target: /usr/share/elasticsearch/data
      - ./ssl/certs/elastic.crt:/usr/share/elasticsearch/config/elastic.crt
      - ./ssl/certs/elastic.key:/usr/share/elasticsearch/config/elastic.key
      - ./ssl/certs/rootCA.crt:/usr/share/elasticsearch/config/rootCA.crt
    ports:
      - "9200:9200"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      # Use single node discovery in order to disable production mode and avoid bootstrap checks
      # see https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node
    networks:
      - elk
  kibana:
    container_name: kibana
    build:
      context: kibana/
      args:
        ELK_VERSION: $ELK_VERSION
    volumes:
      - type: bind
        source: ./kibana/config/kibana.yml
        target: /usr/share/kibana/config/kibana.yml
        read_only: true
      - ./ssl/certs/:/usr/share/kibana/elk-ssl/
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch
  elastalert:
    container_name: elastalert
    image: bitsensor/elastalert:3.0.0-beta.0
    volumes:
      - ./elastalert/elastalert.yaml:/opt/elastalert/config.yaml
      - ./elastalert/config.json:/opt/elastalert-server/config/config.json
      - ./elastalert/rules:/opt/elastalert/rules
      - ./elastalert/rule_templates:/opt/elastalert/rule_templates
      - ./ssl/certs/rootCA.crt:/opt/elastalert/rootCA.crt
      - ./elastalert/smtp_auth_file.yaml:/opt/elastalert/smtp_auth_file.yaml
    ports:
      - "3030:3030"
      - "3333:3333"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch:
